<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Pulse | ShieldLogic</title>
    <style>
        :root {
            --accent: #2563eb;
            --bg: #ffffff;
            --text: #0f172a;
            --subtext: #64748b;
            --border: #f1f5f9;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container { max-width: 800px; margin: 0 auto; }

        header { margin-bottom: 60px; text-align: center; }

        /* THE PULSE ANIMATION */
        h1 {
            font-weight: 900;
            font-size: 3.5rem;
            letter-spacing: -0.05em;
            margin: 0;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 0px rgba(37, 99, 235, 0)); }
            50% { opacity: 0.8; filter: drop-shadow(0 0 15px rgba(37, 99, 235, 0.2)); }
        }

        .tagline { color: var(--subtext); font-size: 1.1rem; margin-top: 10px; }

        #sync-meta {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Signal Strength Dot */
        .dot {
            height: 6px;
            width: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .article {
            border-bottom: 1px solid var(--border);
            padding: 35px 0;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .article:hover { transform: translateY(-2px); border-bottom-color: var(--accent); }

        .article h3 { font-size: 1.5rem; margin: 0 0 10px 0; font-weight: 700; color: #000; }
        .article p { font-size: 1rem; color: var(--subtext); margin-bottom: 20px; }
        .article a { color: var(--accent); text-decoration: none; font-weight: 600; font-size: 0.9rem; }

        .status-msg { padding: 60px; text-align: center; color: var(--subtext); font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Neural Pulse</h1>
            <p id="tagline" class="tagline">Tracking the heartbeat of the AI frontier.</p>
            <div id="sync-meta">
                <span class="dot"></span>
                <span id="update-text">NEURAL_LINK: INITIALIZING</span>
            </div>
        </header>

        <div id="news-container">
            <div class="status-msg">Aligning neural weights...</div>
        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('news-container');
            const updateText = document.getElementById('update-text');

            fetch('./data.json')
                .then(res => {
                    if (!res.ok) throw new Error('OFFLINE');
                    return res.json();
                })
                .then(data => {
                    container.innerHTML = ''; 

                    // --- AI IMPACT ANALYSIS ENGINE ---
                    const headlines = data.news.map(n => (n.title + n.description).toLowerCase());
                    const impactTerms = ['agi', 'breakthrough', 'regulation', 'deepfake', 'lawsuit', 'hallucination', 'vulnerability', 'openai', 'open-source', 'sued', 'banned'];
                    
                    let impactScore = 0;
                    headlines.forEach(text => {
                        impactTerms.forEach(word => { if (text.includes(word)) impactScore++; });
                    });

                    // Define the dynamic Pulse colors
                    let state = { 
                        level: 'NOMINAL_VELOCITY', 
                        gradient: 'linear-gradient(135deg, #2563eb, #7c3aed)', // Blue/Purple
                        dot: '#2563eb' 
                    }; 
                    
                    if (impactScore > 5) {
                        state = { 
                            level: 'DISRUPTIVE_EVENT', 
                            gradient: 'linear-gradient(135deg, #e11d48, #ea580c)', // Magenta/Orange
                            dot: '#e11d48' 
                        };
                    } else if (impactScore > 1) {
                        state = { 
                            level: 'ELEVATED_ACTIVITY', 
                            gradient: 'linear-gradient(135deg, #0d9488, #2dd4bf)', // Teal/Cyan
                            dot: '#0d9488' 
                        };
                    }

                    // Apply the Impact to the UI dynamically
                    document.querySelector('h1').style.background = state.gradient;
                    document.querySelector('h1').style.webkitBackgroundClip = 'text';
                    document.querySelector('.dot').style.backgroundColor = state.dot;
                    updateText.style.color = state.dot;
                    updateText.innerText = `NEURAL_LINK: ${state.level} | SYNC: ${data.updated}`;

                    // --- RENDER CONTENT ---
                    data.news.forEach(art => {
                        const div = document.createElement('div');
                        div.className = 'article';
                        
                        // Mild XSS Mitigation for Pulse
                        const title = art.title.replace(/</g, "&lt;");
                        const desc = (art.description || "Synthesizing briefing...").replace(/</g, "&lt;");

                        div.innerHTML = `
                            <h3>${title}</h3>
                            <p>${desc}</p>
                            <a href="${art.url}" target="_blank" rel="noopener noreferrer">View Intel Report â†’</a>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(err => {
                    updateText.innerText = "NEURAL_LINK: DISCONNECTED";
                    container.innerHTML = `<div class="status-msg">Establish manual link via GitHub Actions.</div>`;
                });
        });
    </script>
</body>
</html>
