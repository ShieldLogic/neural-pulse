name: Daily Pulse Sync
on:
  schedule:
    - cron: '30 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pulse_sync:
    runs-on: ubuntu-latest
    if: vars.SYSTEM_STATUS == 'ACTIVE'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch AI Intel
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py

      - name: Commit Intelligence
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "shieldlogic-bot"
          git add data.json
          git commit -m "Pulse Sync: $(date)" || echo "No changes"
          git push
