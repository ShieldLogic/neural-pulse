name: Pulse Intel Aggregator

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Execute Threat Sweep
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: python aggregate_news.py

      - name: Upload Intel to Node (Commit)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Scan: Updated data.json" && git push)
